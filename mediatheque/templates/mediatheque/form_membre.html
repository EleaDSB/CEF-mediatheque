{% extends 'mediatheque/base.html' %}

{% block title %}{{ action }} un Membre - Médiathèque{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <h2>{{ action }} un Membre</h2>

    <form method="post" style="margin-top: 1rem;">
        {% csrf_token %}

        {% for field in form %}
        <div style="margin-bottom: 1rem;">
            <label for="{{ field.id_for_label }}" style="display: block; margin-bottom: 0.5rem;">{{ field.label }} :</label>
            <input type="{{ field.field.widget.input_type|default:'text' }}"
                   name="{{ field.name }}"
                   id="{{ field.id_for_label }}"
                   value="{{ field.value|default:'' }}"
                   style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px;"
                   {% if field.field.required %}required{% endif %}>
            {% if field.errors %}
            <p style="color: red; font-size: 0.9rem;">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <div style="margin-top: 1.5rem;">
            <button type="submit" class="btn btn-primary">{{ action }}</button>
            <a href="{% url 'espace_bibliothecaire' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
