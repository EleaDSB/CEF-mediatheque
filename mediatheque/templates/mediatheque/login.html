{% extends 'mediatheque/base.html' %}

{% block title %}Connexion {{ user_type }} - Médiathèque{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin: 2rem auto;">
    <h2 style="text-align: center; margin-bottom: 1.5rem;">
        Connexion {{ user_type }}
    </h2>

    {% if error %}
    <p style="color: #e74c3c; background: #ffeaea; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem;">
        {{ error }}
    </p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 1rem;">
            <label for="username" style="display: block; margin-bottom: 0.5rem;">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required
                   style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label for="password" style="display: block; margin-bottom: 0.5rem;">Mot de passe :</label>
            <input type="password" id="password" name="password" required
                   style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">
            Se connecter
        </button>
    </form>

    <p style="text-align: center; margin-top: 1.5rem;">
        <a href="{% url 'home' %}">Retour à l'accueil</a>
    </p>
</div>
{% endblock %}
